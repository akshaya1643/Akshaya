<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Movies Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: auto;
      background-color: #f9f9f9;
    }

    th, td {
      border: 2px solid #333333e6;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #4caf7c;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #fae0f3;
    }

    tr:hover {
      background-color: #d3b2ff;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Movies List</h1>
  <table>
    <tr>
      <th>Movies</th>
      <th>Theme</th>
      <th>Year</th>
    </tr>
    <tr>
      <td>Kerintha</td>
      <td>Friends</td>
      <td>2014</td>
    </tr>
    <tr>
      <td>KGF</td>

      <td>2021</td>
    </tr>
    <tr>
      <td>Hi Nanna</td>

    </tr>

        <td>darling</td>

    </tr>
  </table>
</body>
</html>
